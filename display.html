<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Basics</title>
    <link rel="stylesheet" href="mainstyle.css" />
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <header>
      <h1>Css Basics</h1>
      <nav>
        <a href="index.html">Start</a>
        <a href="display.html">Display</a>
      </nav>
    </header>

    <main>
      <!-- div är en icke-semantiskt element, endast en anonym container för HTML-element -->
      <div class="box-1">display: block</div>
      <div class="box-2">display: inline (Margin appliceras inte här)</div> <br>
      <div class="box-3">display: inline-block</div>

      <!-- Denna diven göms för tillfället -->
      <div class="box-4">display: none</div>
      <div class="box-4_5">visibility: none</div>
      <div class="box-5">Here for the show!</div>
    </main>
  </body>
</html>
